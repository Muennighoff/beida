		var firstNum=prompt("Pls input first number:",100);
		var secondNum=prompt("Pls input second number:",200);

		//判断是否质数
		function isPrime(N){
			if(N<2)return false;
			for(var i=2;i<N;++i){
					if(N%i==0)return false;
			}
			return true;
		}
		var showContent="";
		for(var i=1;i<20;i++){
				if (isPrime(i)==true){
					showContent+=i+" ";
				}
		}
		alert(showContent+"Prime!");
		alert(showContent.slice(0,-1)+"Prime!");
	</script>
